<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Node.js Chat</title>
    <style>
        body { font-family: sans-serif; margin: 0; padding-bottom: 3rem; background: #f4f4f9; }
        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; cursor: pointer;}
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
</head>
<body>
    <div id="feedback" style="height: 20px; color: #888; font-style: italic; font-size: 0.8rem; padding-left: 1rem;"></div>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" placeholder="Digite uma mensagem..." /><button>Enviar</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        var form = document.getElementById('form');
        var feedback = document.getElementById('feedback');
        var input = document.getElementById('input');
        var messages = document.getElementById('messages');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });

        input.addEventListener('keypress', function() {
        socket.emit('typing');
    });

    socket.on('typing', function() {
        feedback.innerHTML = '<p><em>Alguém está digitando...</em></p>';

        clearTimeout(window.typingTimer);
        window.typingTimer = setTimeout(function() {
            feedback.innerHTML = '';
        }, 3000);
    });
    </script>
</body>
</html>
